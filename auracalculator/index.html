<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Chance Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop autoplay>
        <source src="elevator.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <a href="../" class="back-button">Back</a>
        <h2>Aura Chance Calculator</h2>
        <label for="luck">Input your Luck:</label>
        <input type="number" id="luck" placeholder="Enter your Luck" required>

        <div class="search-container">
            <label for="auraInput">Search and Select Aura:</label>
            <div style="position: relative;">
                <input type="text" id="auraInput" placeholder="Start typing to search auras..." autocomplete="on">
                <button id="resetSearch" onclick="resetSearch()">âœ•</button>
            </div>
            <select id="auraSelect" size="5">
            </select>
        </div>
    
<!--    <label for="placeholderSelect">Placeholder Select</label>
        <select id="placeholderSelect">
            <option>Placeholder</option>
        </select>

        <div class="checkbox-container">
            <input type="checkbox" id="placeholderCheck">
            <label for="placeholderCheck">Placeholder Checkbox</label>
        </div>
 -->

        <button onclick="calculateChance()">Calculate</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
