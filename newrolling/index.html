<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Roller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top">
      <a href="../" class="back-button">Back</a>
      <h1>Aura Roller</h1>
    </div>
    <div class="roll-controls">
      <div class="input-group">
        <label for="luckInput">Luck:</label>
        <input type="number" id="luckInput" value="1" min="1" max="1000000" step="1">
      </div>
      <div class="input-group">
        <label for="rollsInput">Rolls:</label>
        <input type="number" id="rollsInput" value="1" min="1" max="1000000" step="1">
      </div>
    </div>
    <div class="buttons">
      <button id="rollBtn">Roll Aura</button>
      <button id="statsBtn">Statistics</button>
    </div>
    <div id="result">Roll to get an aura!</div>
    <div id="log-container">
      <h3>Roll History</h3>
      <div id="log"></div>
    </div>
  </div>

  <!-- Stats Modal -->
  <div id="statsModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="pagination" class="pagination"></div>
      <div id="statsContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
