<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Chance Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="solsrng aura calculator.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">Back</a>
        <h2>Aura Chance Calculator</h2>

        <!-- Input for Luck -->
        <label for="luck">Input your Luck:</label>
        <input type="number" id="luck" placeholder="Enter your Luck" required>

        <!-- Search and Aura Selection -->
        <div class="search-container">
            <label for="auraInput">Search and Select Aura:</label>
            <div style="position: relative;">
                <input type="text" id="auraInput" placeholder="Start typing to search auras..." autocomplete="on">
                <button id="resetSearch" onclick="resetSearch()">âœ•</button>
            </div>
            <select id="auraSelect" size="5">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
    
        <!-- Placeholder Elements -->
        <label for="placeholderSelect">Placeholder Select (Coming Soon):</label>
        <select id="placeholderSelect">
            <option>Future Feature</option>
        </select>

        <div class="checkbox-container">
            <input type="checkbox" id="placeholderCheck">
            <label for="placeholderCheck">Placeholder Checkbox</label>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculateChance()">Calculate</button>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalResult"></div>
        </div>
    </div>

    <script src="solsrng aura calculator.js"></script>
</body>
</html>
