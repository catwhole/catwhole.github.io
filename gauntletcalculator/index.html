<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Gauntlet is Best for You?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop muted>
        <source id="bgMusicSource" src="sneaky_slowed.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="button-group">
            <a href="../" class="back-button">Back</a>
            <button id="musicToggle" onclick="toggleMusic()" class="button-music">Play Music</button>
        </div>
        <h2>Which Gauntlet is Best for You?</h2>

        <!-- Input for Luck -->
        <label>Input your Luck from the Stats Board (UNEQUIP ALL L GAUNTLETS):</label>
        <input type="number" id="luck" placeholder="Enter your Luck (Unequip L Gauntlets)" required>

        <label>What is your R Gauntlet? (To find out Roll Speed)</label>
        <select id="gauntletSpeed">
            <option value="0">None</option>     
            <option value="15">Lunar / Eclipse Device (15%)</option>
            <option value="20">Exo Gauntlet (20%)</option>
            <option value="30">Galactic Device / Windstorm Device / Subzero Device / Snow Rider (30%)</option>
            <option value="35">Volcanic Device / Exoflex Device / Hologrammer (35%)</option>
            <option value="40">Ragnaröker (40%)</option>
            <option value="50">Starshaper (50%)</option>
            <option value="70">Neuralyzer (70%)</option>
            <option value="100">Genesis Drive (100%)</option>
            <option value="120">Heavenly Device (120%)</option>
            <option value="-50" style="color: rgb(182, 55, 55);">PUMP PUNCH (-50%)</option>
        </select>

        <!-- Additional Roll Speed values -->
        <h3>Additional Roll Speed values</h3>

        <!-- Checkboxes for additional variables -->
        <label>Bank Level?</label>
        <select id="bank">
            <option value="0">None (0%)</option>
            <option value="0.07">Level 1 — 7%</option>
            <option value="0.14">Level 2 — 14%</option>
            <option value="0.21">Level 3 — 21%</option>
            <option value="0.25">Level 4 — 25%</option>
            <option value="0.30">Level 5 — 30%</option>
            <option value="0.35">Level 6 — 35%</option>
            <option value="0.50">Level 7 — 50%</option>
        </select>

        <label>Other</label>
        <div class="checkbox-container">
            <input type="checkbox" id="speedPotion">
            <label for="speedPotion">Speed Potion (10%)?</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="transcendant">
            <label for="transcendant">Transcendant or Warp Potion (1000%)?</label>
        </div>

        <label>Strange Potions:</label>
        <div class="radio-group">
            <div class="radio-container">
            <input type="radio" id="knowledgeNone" name="knowledge" value="0" checked>
            <label for="knowledgeNone">None</label>
            </div>
            <div class="radio-container">
            <input type="radio" id="knowledgeOne" name="knowledge" value="0.3">
            <label for="knowledgeOne">The Knowledge 1 or Chosen (30%)</label>
            </div>
            <div class="radio-container">
            <input type="radio" id="knowledgeTwo" name="knowledge" value="0.4">
            <label for="knowledgeTwo">The Knowledge 2 or Godlike (40%)</label>
            </div>
            <div class="radio-container">
            <input type="radio" id="slothOne" name="knowledge" value="-0.15">
            <label for="slothOne">The Sloth 1 <span class="red-text">(-15%)</span></label>
            </div>
            <div class="radio-container">
            <input type="radio" id="slothTwo" name="knowledge" value="-0.25">
            <label for="slothTwo">The Sloth 2 <span class="red-text">(-25%)</span></label>
            </div>
        </div>

        <label>Hwachae/Santa Potion:</label>
        <div class="radio-group">
            <div class="radio-container">
                <input type="radio" id="seasonalNone" name="seasonalPotion" value="0" checked>
                <label for="seasonalNone">None</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="hwachae" name="seasonalPotion" value="0.25">
                <label for="hwachae">Hwachae (25%)</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="santa" name="seasonalPotion" value="0.2">
                <label for="santa">Santa Claus Potion (20%)</label>
            </div>
        </div>

        <label>Rudolph Potion:</label>
        <div class="checkbox-container">
            <input type="checkbox" id="rudolph">
            <label for="rudolph">Rudolph Potion? (20%)</label>
        </div>

        <label>Haste Potion:</label>
        <div class="radio-group">
            <div class="radio-container">
                <input type="radio" id="hasteNone" name="hastePotion" value="0" checked>
                <label for="hasteNone">None</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="haste1" name="hastePotion" value="0.2">
                <label for="haste1">Haste 1 (20%)</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="haste2" name="hastePotion" value="0.25">
                <label for="haste2">Haste 2 (25%)</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="haste3" name="hastePotion" value="0.3">
                <label for="haste3">Haste 3 (30%)</label>
            </div>
        </div>

        <label>Rage/Diver Potion:</label>
        <div class="radio-group">
            <div class="radio-container">
                <input type="radio" id="rageNone" name="ragePotion" value="0" checked>
                <label for="rageNone">None</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="rage" name="ragePotion" value="0.35">
                <label for="rage">Rage Potion (35%)</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="diver" name="ragePotion" value="0.4">
                <label for="diver">Diver Potion (40%)</label>
            </div>
        </div>

        <label>Godly Potion:</label>
        <div class="radio-group">
            <div class="radio-container">
                <input type="radio" id="godlyNone" name="godlyPotion" value="0" checked>
                <label for="godlyNone">None</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="zeus" name="godlyPotion" value="0.3">
                <label for="zeus">Godly Potion (Zeus) (30%)</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="poseidon" name="godlyPotion" value="0.75">
                <label for="poseidon">Godly Potion (Poseidon) (75%)</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="hades" name="godlyPotion" value="-0.1">
                <label for="hades">Godly Potion (Hades) <span class="red-text">(-10%)</span></label>
            </div>
        </div>

        <label>Do you have VIP/VIP+?</label>
        <select id="vip">
            <option value="1">No</option>
            <option value="1.2">VIP or VIP+</option>
            <option value="1.3">Both VIP and VIP+</option>
        </select>

        <div class="checkbox-container">
            <input type="checkbox" id="xyz">
            <label for="xyz">Do you have any 2x luck buff active? (Admin Abuse, Dorcelessness)</label>
        </div>

        <label>Resonance of Elements speed (the thingy on mountain):</label>
        <input type="number" id="elementSpeed" placeholder="Enter Resonance of Elements Speed in %" required>

        <!-- Button to trigger calculation -->
        <button onclick="calculateGauntlets()">Calculate</button>

        <!-- Additional Calculations Button -->
        <button class="button-secondary" onclick="openToolsModal()">Extra Calculators</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalResult"></p>
        </div>
    </div>

    <div id="comparisonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeComparisonModal()">&times;</span>
            <p id="modalComparison"></p>
        </div>
    </div>

    <div id="toolsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeToolsModal()">&times;</span>
            <h3 style="text-align: center">Extra Calculators</h3>
            <button class="tool-button" onclick="calculateDifference(),closeToolsModal()">
                "When is (Gauntlet) better than (Gauntlet)?"
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
