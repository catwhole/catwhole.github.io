<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rolling Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop muted src="crossingthoseislands.mp3" type="audio/mpeg"></audio>
    <audio id="rollSound" loop muted src="Sols_Roll.mp3" type="audio/mpeg"></audio>
    <audio id="clickSound" loop muted src="Sols_Click.mp3" type="audio/mpeg"></audio>
    <audio id="hoverSound" loop muted src="Sols_Hover.mp3" type="audio/mpeg"></audio>
    <audio id="1kSound" loop muted src="1k+_Roll.ogg" type="audio/ogg"></audio>
    <audio id="10kSound" loop muted src="10k+_Roll.ogg" type="audio/ogg"></audio>
    <audio id="100kSound" loop muted src="100k+_Roll.ogg" type="audio/ogg"></audio>
    <audio id="10mSound" loop muted src="10m+_Roll.ogg" type="audio/ogg"></audio>
    <audio id="100mSound" loop muted src="100m+_Roll.ogg" type="audio/ogg"></audio>
    <video id="equinox-cs" class="aura-video" preload="auto">
        <source src="equinox.webm" type="video/webm">
    </video>
    <video id="lumi-cs" class="aura-video" preload="auto">
        <source src="lumi.webm" type="video/webm">
    </video>
    <video id="pixelation-cs" class="aura-video" preload="auto">
        <source src="pixelation.webm" type="video/webm">
    </video>
    <video id="dreamscape-cs" class="aura-video" preload="auto">
        <source src="dreamscape.webm" type="video/webm">
    </video>
    <video id="aegis-cs" class="aura-video" preload="auto">
        <source src="aegis.webm" type="video/webm">
    </video>
    <video id="ruinswithered-cs" class="aura-video" preload="auto">
        <source src="ruinswithered.webm" type="video/webm">
    </video>
    <div id="video-overlay" class="video-overlay"></div>
    <div class="page-layout">
        <div class="luck-sidebar">
            <h2>Luck Settings</h2>
            <div class="luck-multipliers" id="luck-multipliers">
                <label for="vip-select">VIP Luck</label>
                <select id="vip-select" class="input">
                    <option value="1">None</option>
                    <option value="1.2">VIP or VIP+</option>
                    <option value="1.3">VIP and VIP+</option>
                </select>
                <div id="dave-luck-container" style="display:none;">
                    <label for="dave-luck-select">Dave's Luck</label>
                    <select id="dave-luck-select" class="input">
                        <option value="1">None</option>
                        <option value="1.2">Dave's Luck 1</option>
                        <option value="1.4">Dave's Luck 2</option>
                        <option value="1.6">Dave's Luck 3</option>
                        <option value="1.8">Dave's Luck 4</option>
                        <option value="2">Dave's Luck 5</option>
                    </select>
                </div>
                <div id="xyz-luck-container">
                    <label for="xyz-luck">2x Luck Event / Dorcelessness (2x)</label>
                    <input type="checkbox" id="xyz-luck" class="styled-checkbox">
                </div>
            </div>
            <div class="luck-presets" id="luck-presets">
                <button onclick="setLuck(700000)">Pump King's Blood (700,000x)</button>
                <button onclick="setLuck(600000)">Oblivion Potion / Godlike + Bound + Heavenly (600,000x)</button>
                <button onclick="setLuck(400000)">Godlike Potion (400,000x)</button>
                <button id="void-heart-btn" style="display:none;" onclick="setLuck(300000)">Void Heart (300,000x)</button>
                <button onclick="setLuck(200000)">Heavenly + Bound (200,000x)</button>
                <button onclick="setLuck(150000)">Heavenly Potion (150,000x)</button>
                <button onclick="setLuck(50000)">Potion of Bound (50,000x)</button>
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="top">
                    <a href="../" class="back-button">Back</a>
                    <button class="play-sound" id="soundToggle" onclick="toggleSound()">Sound</button>
                </div>
                <h1>Rolling Simulator</h1>
                <div class="version-info">
                    <small class="version">v.1.2.9 - 2026/01/31</small>
                    <small class="credits">made by @catwhore</small>
                </div>
                <div class="inputs">
                    <div class="input-with-button">
                        <label for="luck-input">Luck:</label>
                        <div class="input-group">
                            <input class="luck-input" type="number" id="luck" placeholder="Luck" min="1" required>
                            <button class="input-button" onclick="resetLuck()">Reset</button>
                        </div>
                    </div>
                    
                    <div class="input-with-button">
                        <label for="rolls-input">Amount of Rolls:</label>
                        <div class="input-group">
                            <input class="rolls-input" type="number" id="rolls" min="1" max="100000000" placeholder="Rolls" required>
                            <button class="input-button" onclick="resetRolls()">Reset</button>
                        </div>
                    </div>
                    
                    <div class="input-with-button">
                        <label for="biome-select">Biome:</label>
                        <div class="input-group">
                            <select id="biome-select" class="input">
                                <option value="normal">Normal</option>
                                <option value="day">Day</option>
                                <option value="night">Night</option>
                                <option value="rainy">Rainy</option>
                                <option value="windy">Windy</option>
                                <option value="snowy">Snowy</option>
                                <option value="sandstorm">Sandstorm</option>
                                <option value="hell">Hell</option>
                                <option value="starfall">Starfall</option>
                                <option value="heaven">Heaven</option>
                                <option value="corruption">Corruption</option>
                                <option value="null">NULL</option>
                                <option value="dreamspace">Dreamspace</option>
                                <option value="glitch">Glitch</option>
                                <option value="cyberspace">Cyberspace</option>
                                <option value="limbo">LIMBO</option>
                            </select>
                        </div>
                        <div class="input-group biome-buttons">
                            <button class="input-button" onclick="setGlitch()">Glitch</button>
                            <button class="input-button" onclick="setCyberspace()">Cyberspace</button>
                            <button class="input-button" onclick="setDreamspace()">Dreamspace</button>
                            <button class="input-button" onclick="setLimbo()">Limbo</button>
                        </div>
                        <div class="input-group">
                            <button class="input-button" onclick="resetBiome()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="roll-container">
                <button class="roll-button" onclick="roll()">Roll</button>
                <label for="roll-button">JavaScript Rolling? Slightly faster but worse randomness</label>
                <input type="checkbox" id="cbx" class="styled-checkbox">
            </div>
        </div>
        <div class="result-container">
            <div class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>
            <div class="result" id="result">
                <h2>Results</h2>
                <p id="result-text"></p>
            </div>
        </div>
    </div>
<script src="functions.js"></script>  
<script src="script.js"></script>
</body>
</html>
