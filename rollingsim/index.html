<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop muted src="crossingthoseislands.mp3" type="audio/mpeg"></audio>
    <audio id="rollSound" loop muted src="Sols_Roll.mp3" type="audio/mpeg"></audio>
    <audio id="clickSound" loop muted src="Sols_Click.mp3" type="audio/mpeg"></audio>
    <audio id="hoverSound" loop muted src="Sols_Hover.mp3" type="audio/mpeg"></audio>
    <audio id="1kSound" loop muted src="1k+_Roll.ogg" type="audio/ogg"></audio>
    <audio id="10kSound" loop muted src="10k+_Roll.ogg" type="audio/ogg"></audio>
    <audio id="100kSound" loop muted src="100k+_Roll.ogg" type="audio/ogg"></audio>
    <audio id="10mSound" loop muted src="10m+_Roll.ogg" type="audio/ogg"></audio>
    <audio id="100mSound" loop muted src="100m+_Roll.ogg" type="audio/ogg"></audio>
    <video id="lumi" class="aura-video" preload="auto">
        <source src="lumi.webm" type="video/webm">
    </video>
    <video id="aegis-video" class="aura-video" preload="auto">
        <source src="aegis.webm" type="video/webm">
    </video>
    <video id="sovereign-video" class="aura-video" preload="auto">
        <source src="sovereign.webm" type="video/webm">
    </video>
    <div id="video-overlay" class="video-overlay"></div>
    <div class="page-layout">
        <div class="luck-sidebar">
            <h2>Luck Settings</h2>
            <div class="luck-multipliers">
                <label for="vip-select">VIP Luck</label>
                <select id="vip-select" class="input">
                    <option value="1">None</option>
                    <option value="1.2">VIP or VIP+</option>
                    <option value="1.3">VIP and VIP+</option>
                </select>
                    <label for="xyz-luck">XYZ luck (2x)</label>
                    <input type="checkbox" id="xyz-luck" class="styled-checkbox">
            </div>
            <div class="luck-presets">
                <button onclick="setLuck(700000)">Pump King's Blood (700,000x)</button>
                <button onclick="setLuck(600000)">Oblivion Potion (600,000x)</button>
                <button onclick="setLuck(400000)">Godlike Potion (400,000x)</button>
                <button onclick="setLuck(200000)">Heavenly + Bound (200,000x)</button>
                <button onclick="setLuck(150000)">Heavenly Potion (150,000x)</button>
                <button onclick="setLuck(50000)">Potion of Bound (50,000x)</button>
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="top">
                    <a href="../" class="back-button">Back</a>
                    <h1>Rolling Simulator</h1>
                    <div class="version-info">
                        <small class="version">v.1.0.0</small>
                        <small class="credits">made by @catwhore</small>
                    </div>
                    <button class="play-sound" id="soundToggle" onclick="toggleSound()">Sounds On</button>
                </div>
                <div class="inputs">
                    <label for="luck-input">Luck</label>
                    <input class="luck-input" type="number" id="luck" placeholder="Luck" min="1" required>
                    <label for="rolls-input">Amount of Rolls:</label>
                    <input class="rolls-input" type="number" id="rolls" min="1" max="100000000" placeholder="Rolls" required>
                    <label for="biome-select">Biome:</label>
                    <select id="biome-select" class="input" style="width:160px;">
                        <option value="normal">Normal</option>
                        <option value="rainy">Rainy</option>
                        <option value="sandstorm">Sandstorm</option>
                        <option value="hell">Hell</option>
                        <option value="starfall">Starfall</option>
                        <option value="corruption">Corruption</option>
                        <option value="null">NULL</option>
                        <option value="windy">Windy</option>
                        <option value="snowy">Snowy</option>
                        <option value="day">Day</option>
                        <option value="night">Night</option>
                        <option value="glitch">Glitch</option>
                        <option value="dreamspace">Dreamspace</option>
                    </select>
                </div>
            </div>
            <div class="roll-container">
                <button class="roll-button" onclick="roll()">Roll</button>
                <label for="roll-button">JavaScript Rolling? Slightly faster but worse randomness</label>
                <input type="checkbox" id="cbx" class="styled-checkbox">
            </div>
            <div class="result-container">
                <div class="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">0%</div>
                </div>
                <div class="result" id="result">
                    <h2>Results</h2>
                    <p id="result-text"></p>
                </div>
            </div>
        </div>
    </div>
<script src="functions.js"></script>  
<script src="script.js"></script>
</body>
</html>
