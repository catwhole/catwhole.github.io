<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Season Pass Things</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="site-header">
		<div class="container header-row">
			<a href="../" class="back-button">Back</a>
			<h1 class="site-title">Season Pass Things</h1>
			    <div class="version-info">
                    <small class="version">v.1.0.0 - 2025/09/30</small>
                    <small class="credits">made by @catwhore</small>
                </div>
		</div>
	</header>

	<main class="container">
		<section class="panel">
			<h2>Level XP Calculator</h2>
			<p>Input the <span class="highlight">specific level</span>.<p>You will get the <span class="highlight">amount of XP needed to level up</span>, as well as the <span class="highlight">accumulated XP</span> for all levels up to this one.</p>

			<div class="actions">
				<input id="level-input" type="number" class="input" placeholder="Input level" min="1" max="10000" aria-label="Level">
				<button id="calc-btn" class="btn" onclick="calculate()">Calculate!</button>
			</div>

			<div id="results" class="top" aria-live="polite" style="margin-top:12px; text-align:center;">
				<p id="xp-required"></p>
				<p id="xp-accumulated"></p>
			</div>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
